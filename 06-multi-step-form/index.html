<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/fonts/Ubuntu.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Multi-step form</title>

    <style></style>
  </head>
  <body>
    <div class="body-container">
      <div class="container">
        <div class="sidebar">
          <!-- Sidebar start -->
          <div class="steps-section">
            <div class="step">
              <div class="step-number">
                <span>1</span>
              </div>
              <div class="step-text">
                <span>STEP 1</span>
                <span>YOUR INFO</span>
              </div>
            </div>
            <div class="step">
              <div class="step-number">
                <span>2</span>
              </div>
              <div class="step-text">
                <span>STEP 2</span>
                <span>SELECT PLAN</span>
              </div>
            </div>
            <div class="step">
              <div class="step-number">
                <span>3</span>
              </div>
              <div class="step-text">
                <span>STEP 3</span>
                <span>ADD-ONS</span>
              </div>
            </div>
            <div class="step">
              <div class="step-number">
                <span>4</span>
              </div>
              <div class="step-text">
                <span>STEP 4</span>
                <span>SUMMARY</span>
              </div>
            </div>
          </div>
          <!-- Sidebar end -->
        </div>
        <div class="pagina">
          <div class="contenido">
            <!-- Step 1 start -->
            <h2>Personal info</h2>
            <p>Please provide your name, email address, and phone number.</p>
            <div class="input-control">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="e.g. Stephen King" />
            </div>
            <div class="input-control">
              <label for="email">Email Address</label>
              <input
                type="text"
                id="email"
                placeholder="e.g. stephenking@lorem.com"
              />
            </div>
            <div class="input-control">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" placeholder="e.g. +1 234 567 890" />
            </div>

            <div class="button-section">
              <button>Next Step</button>
            </div>
            <!-- Step 1 end -->
          </div>
        </div>
      </div>

      <!-- Step 2 start -->

      <!-- Select your plan

      <!-- Pick add-ons

  Thanks for confirming your subscription! We hope you have fun

      <!-- Step 5 end -->
    </div>
  </body>
</html>
